<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Guitar Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="note" class="note">A#</div>
      <div class="button-container">
        <div id="slower" class="slower button-small">-</div>
        <div id="start" class="button-big start">play</div>
        <div id="faster" class="faster button-small">+</div>
        <div id="current-speed" class="">Current speed: 0 milliseconds</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
